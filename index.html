<!DOCTYPE html>
      <html lang="en">
      <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <title>Event Galleries</title>
      <style>
      body {
          background: #121212;
          color: #eee;
          font-family: Segoe UI, Tahoma, Geneva, Verdana, sans-serif;
          margin: 0;
          padding: 24px;
          display: flex;
          flex-direction: column;
          align-items: center;
        }
      h1 {
        margin-bottom: 36px;
        font-weight: 700;
        font-size: 2.4em;
        text-shadow: 0 0 8px #2266ffaa;
      }
      .event-buttons {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
        gap: 20px;
        width: 100%;
        max-width: 900px;
      }
  .event-btn {
    background: linear-gradient(145deg, #3355ee 0%, #2244cc 100%);
    color: #fff;
    border: none;
    border-radius: 12px;
    padding: 20px 0;
    font-size: 1.2em;
    font-weight: 600;
    cursor: pointer;
    text-align: center;
    box-shadow: 0 4px 20px #2233ccaa;
    text-decoration: none;
    transition: transform 0.15s ease, box-shadow 0.15s ease;
    user-select: none;
  }
  .event-btn:hover {
    transform: translateY(-4px);
    box-shadow: 0 7px 30px #4466ffe0;
  }
  footer {
    margin-top: 56px;
    font-size: 0.9em;
    color: #555aaa;
  }
</style>
</head>
<body>
  <h1>Event Galleries</h1>
  <div class="event-buttons">
    a<a href="*.html" class="event-btn">*</a>
  </div>
  <footer>Gallery auto-generated by GitHub Actions</footer>
</body>
</html>
